---

  - name: Copy files to /usr/local/bin/
    copy:
      src: ../files/kubectltools/{{ item }}
      dest: /usr/local/bin/
      mode: 0755
    with_items:
      - kube-ps1.sh
      - kubens
      - kubectx

  - name: copy completion files to /etc
    copy:
      src: ../files/kubectltools/{{ item }}
      dest: /etc/bash_completion.d/
      mode: 0755
    with_items:
      - kubens.bash
      - kubectx.bash

  - name: Setup bashrc for kube-ps1
    blockinfile:
      path: "{% if user = root %}value{% else %}/home/{{user}}/.bashrc{% endif %}"
      block: |
        source /usr/local/bin/kube-ps1.sh
        PS1='[\h \W $(kube_ps1)]\$ '
