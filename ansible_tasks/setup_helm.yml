---
  - name: Helm Files
    get_url:
      url: https://get.helm.sh/helm-v3.4.0-linux-amd64.tar.gz
      dest: /tmp/helm.tar.gz
      checksum: sha256:270acb0f085b72ec28aee894c7443739271758010323d72ced0e92cd2c96ffdb

  - name: unzip Helm
    unarchive:
      src: /tmp/helm.tar.gz
      dest: /tmp
      remote_src: yes

  - name: move helm into place
    copy:
      src: /tmp/linux-amd64/helm
      dest: /usr/local/bin
      mode: 0755
      remote_src: yes
