---
  - name: Helm Files
    get_url:
      url: https://get.helm.sh/helm-v3.8.1-linux-amd64.tar.gz
      dest: /tmp/helm.tar.gz
      checksum: sha256:d643f48fe28eeb47ff68a1a7a26fc5142f348d02c8bc38d699674016716f61cd

  - name: unzip Helm
    unarchive:
      src: /tmp/helm.tar.gz
      dest: /tmp
      remote_src: yes

  - name: move helm into place
    copy:
      src: /tmp/linux-amd64/helm
      dest: /usr/local/bin
      mode: 0755
      remote_src: yes
