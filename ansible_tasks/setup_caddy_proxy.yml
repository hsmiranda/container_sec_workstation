---

  - name: Setup the Caddy server
    include_role: 
      name: maxhoesel.caddy.caddy_server
    vars:
      caddy_config_mode: "Caddyfile"
      caddy_caddyfile: |
        :443 {
          tls {{email_address}} {
            on_demand
          }
          reverse_proxy :18080
        }
        
  - name: Restart Caddy
    systemd:
      name: caddy
      state: restarted
      enabled: yes